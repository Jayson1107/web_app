@(error: String = "")(implicit request: RequestHeader)
@layout("login", "home"){
  <div class="container" style="margin-top: 30px">
    <form class="row" action="/login" method="POST">
      <div class="col-md-4 col-md-offset-4" style="  width: 320px;margin-left: 600px;margin-top: 50px;">
        <div class="panel panel-primary">
          <div class="panel-heading" style="text-align: center">
            <h4>~~欢迎登录~~</h4>
          </div>
          <div class="panel-body">
            <input type="hidden" name="url" value="/">
            <input style="margin-top: 20px; height: 45px;" type="text" name="account" class="form-control" placeholder="请输入账号" />
            <input style="margin-top: 30px; height: 45px;" type="password" name="password" class="form-control" placeholder="请输入密码" />
            <div class="forgetpass"><a href="#"> 忘记密码？</a></div>
            <input style="margin-top: 30px; height: 45px;  height: 36px;width: 110px;margin-left: 2px;" type="submit" value = "登录" class="btn btn-primary form-control" />
            <a style="margin-top: 30px; height: 45px;  height: 36px;width: 110px;margin-left: 30px;" class="btn btn-primary form-control" href="@routes.LoginCtrl.register()">注册</a>
            @*<input style="margin-top: 30px; height: 45px;  height: 36px;width: 110px;margin-left: 30px;" type="submit" value = "注册" class="btn btn-primary form-control" />*@
            <div style = "margin-top: 5px; height: 25px; padding: 5px; line-height: 25px;  margin-left: 62px;color: red;" class="text-primary">@error</div>
          </div>
        </div>
      </div>
    </form>
  </div>

}
